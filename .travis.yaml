language: bash
dist: xenial
services:  - docker
before_script:
  # 登录到 docker hub  
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  # 这里编写测试代码的命令  
  - echo "test code"

after_success:
